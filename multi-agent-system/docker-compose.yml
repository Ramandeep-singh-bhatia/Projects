version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: multi-agent-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-multi_agent_system}
      POSTGRES_USER: ${POSTGRES_USER:-agent_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agent_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - multi-agent-network

  # Redis Cache and Message Broker
  redis:
    image: redis:7-alpine
    container_name: multi-agent-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - multi-agent-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: multi-agent-backend
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn backend.api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - multi-agent-network
    restart: unless-stopped

  # Celery Worker for Background Tasks
  celery-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: multi-agent-celery-worker
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    volumes:
      - ./backend:/app/backend
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A backend.utils.celery_app worker --loglevel=info --concurrency=4
    networks:
      - multi-agent-network
    restart: unless-stopped

  # Celery Beat for Scheduled Tasks
  celery-beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: multi-agent-celery-beat
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    volumes:
      - ./backend:/app/backend
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A backend.utils.celery_app beat --loglevel=info
    networks:
      - multi-agent-network
    restart: unless-stopped

  # React Dashboard Frontend
  dashboard:
    build:
      context: ./frontend/dashboard
      dockerfile: ../../docker/Dockerfile.dashboard
    container_name: multi-agent-dashboard
    environment:
      REACT_APP_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/dashboard/src:/app/src
      - ./frontend/dashboard/public:/app/public
    depends_on:
      - backend
    networks:
      - multi-agent-network
    restart: unless-stopped

  # Streamlit Demo Interface
  streamlit:
    build:
      context: .
      dockerfile: docker/Dockerfile.streamlit
    container_name: multi-agent-streamlit
    env_file:
      - .env
    environment:
      API_URL: http://backend:8000
    ports:
      - "8501:8501"
    volumes:
      - ./frontend/demo:/app
      - ./data/samples:/app/data/samples
    depends_on:
      - backend
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    networks:
      - multi-agent-network
    restart: unless-stopped

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: multi-agent-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - multi-agent-network
    restart: unless-stopped

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: multi-agent-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - multi-agent-network
    restart: unless-stopped

networks:
  multi-agent-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
