# Application
spring.application.name=interview-tracker

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:~/interview-tracker/data/tracker
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=${user.home}/interview-tracker/uploads
file.backup-dir=${user.home}/interview-tracker/backups

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Logging
logging.level.com.interviewtracker=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
